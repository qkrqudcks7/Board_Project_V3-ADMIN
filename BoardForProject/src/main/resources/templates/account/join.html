
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header.html"></div>

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form role="form" th:action="@{/account/join}" method="post" th:object="${joinForm}" novalidate>
						<div class="form-group">
							<label th:for="email">이메일</label>
							<div class="input-group">
								<input type="email" th:field="*{email}" placeholder="이메일을 입력하시오" class="form-control" required/>
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
							</div>
						</div>
						<div class="form-group">
							<label th:for="password">비밀번호</label>
							<input type="password" th:field="*{password}" placeholder="비밀번호를 입력하시오" required minlength="4" maxlength="50" class="form-control"/>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
						</div>
						<div class="form-group">
							<label th:for="passwordConfirm">비밀번호 확인</label>
							<input type="password" th:field="*{passwordConfirm}" placeholder="비밀번호를 입력하시오" required minlength="4" maxlength="50" class="form-control"/>
							<p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
						</div>
						<div class="form-group">
							<label th:for="nickname">닉네임</label>
							<input type="text" th:field="*{nickname}" placeholder="닉네임을 입력하시오" required minlength="3" maxlength="20" class="form-control"/>
							<p th:if="${#fields.hasErrors('nickname')} " th:errors="*{nickname}">Incorrect date</p>
						</div>
						<div class="form-group">
							<div class="text-right">
								<button type="submit" class="btn btn-primary">회원가입</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<div th:replace="fragments/footer.html"></div>
<script type="application/javascript">
	(function () {
		'use strict';

		window.addEventListener('load', function () {
			var forms = document.getElementsByClassName('needs-validation');

			Array.prototype.filter.call(forms, function (form) {
				form.addEventListener('submit', function (event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated')
				}, false)
			})
		}, false)
	}())
</script>

</body>
</html>
