<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미니 프로젝트</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="fragments/header.html"></div>

<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <form th:action="@{/account/modify}" method="post" th:object="${account}">
                        <div class="form-group">
                            <label th:for="nickname">닉네임</label>
                            <input type="text" class="form-control" th:value="*{nickname}" readonly="true">
                        </div>
                        <div class="form-group">
                            <label th:for="email">이메일</label>
                            <input type="email" class="form-control" th:value="*{email}" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label th:for="bio">한 줄 소개</label>
                            <input type="text" th:field="${profile.bio}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label th:for="job">직업</label>
                            <input type="text" th:field="${profile.job}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">정보수정</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<div th:replace="fragments/footer.html"></div>

</body>
</html>
