<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미니 프로젝트</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>


<div th:replace="fragments/header"></div>

<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form th:action="@{/board/write}" method="post" th:object="${boardForm}" enctype="multipart/form-data">
					<div class="form-group">
						<label th:for="subject">제목</label>
						<input type="text" th:field="*{subject}" class="form-control"/>
						<p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></p>
					</div>
					<div class="form-group">
						<label th:for="text">내용</label>
						<textarea th:field="*{text}" class="form-control" rows="10" style="resize:none"></textarea>
						<p th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></p>
					</div>
					<div class="form-group">
						<label th:for="img">첨부 이미지</label>
						<input type="file" name="img" id="img" class="form-control" accept="image/*"/>
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">작성하기</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<div th:replace="fragments/footer"></div>

</body>
</html>
